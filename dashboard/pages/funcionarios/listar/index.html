<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT&T - Funcionários</title>

    <!-- Vendors -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Estilo personalizado  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <a href="/"><i class="fa fa-chevron-circle-left" style="font-size: 50px;"></i></a>
        <div class="linha">
            <input type="search" placeholder="Pesquisar ..." id="search">
            <a href="/pages/funcionarios/cadastrar/index.html"><button id="add">Adicionar</button></a>
        </div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Funcionário</th>
                    <th scope="col">RG</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

        </table>

        <div class="controles">
            <button id="arrow_left"><i class="fa fa-angle-left"></i></button>
            <span id="total_pages"></span>
            <button id="arrow_right"><i class="fa fa-angle-right"></i></button>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="concluir">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade concluido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
                </div>
                <div class="modal-body">
                    Item apagado com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="finalizar">Concluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
