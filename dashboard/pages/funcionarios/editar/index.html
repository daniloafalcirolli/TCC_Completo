<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT&T - Editar funcionário</title>

  <!-- Vendors -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Estilo personalizado  -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div>
      <a onClick="history.back()" style="cursor: pointer"><i class="fa fa-mail-reply" style="font-size: 40px;"></i></a>
    </div>
    <div class="col">
      <span>Primeiro nome</span>
      <input type="text" id="primeiro_nome">
    </div>

    <div class="col">
      <span>Último nome</span>
      <input type="text" id="ultimo_nome">

    </div>

    <div class="col">
      <span>Username</span>
      <input type="text" id="username" disabled value=".">

    </div>
    <div class="col">
      <span>CPF</span>
      <input type="text" id="cpf">

    </div>
    <div class="col">
      <span>RG</span>
      <input type="text" id="rg">

    </div>
    <div class="col">
      <span>Telefone</span>
      <input type="text" id="telefone">

    </div>
    <div class="col">
      <span>Endereço</span>
      <input type="text" id="endereco">

    </div>
    <div class="col">
      <span>Fabricante</span>
      <select id="fabricantes">

      </select>
    </div>
    <div class="col">
      <span>Modelo</span>
      <select id="modelos">

      </select>
    </div>
    <div class="col">
      <span>Ano</span>
      <select id="anos">

      </select>
    </div>
    <div class="col">
      <span>Versão</span>
      <select id="versoes">

      </select>
    </div>
    <div class="col">
      <span>Km/Litro</span>
      <input type="text" id="km_por_litro">

    </div>
    <div class="col">
      <span>Placa</span>
      <input type="text" id="placa">

    </div>
    <button id="submit">Salvar</button>
  </div>

  <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
        </div>
        <div class="modal-body">
          Alterações salvas com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="concluir">Concluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
